<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="header" style="display: flex; justify-content: space-between;">
        <div style="text-align: left" sec:authorize="isAuthenticated()">
            <div>
                <a th:href="@{/catalog}">Open catalog</a>
                <br>
                <a th:href="@{/cart}">cart</a>
                <br>
                <a th:href="@{/orders}">Orders</a>
            </div>
        </div>
        <div style="text-align: right" >
            <div sec:authorize="isAuthenticated()">
                <p th:text="'hello, '+ ${#authentication.name}"></p>
                <a th:href="@{/userProfile}">my account</a>
                <br>
                <a th:href="@{/logout}">logout</a>
                <br>
                <a th:href="@{/users}" sec:authorize="hasAuthority('ADMIN')">Users list</a>
                <br>
                <a th:href="@{/orderslist}" sec:authorize="hasAuthority('ADMIN')">Orders list</a>
            </div>
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}">login</a>
            </div>
        </div>
    </div>

</body>
</html>
