<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>catalog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<header class="login100-form-title p-b-41" th:insert="header.html :: header"/>

<div class="limiter">
    <div class="container-login100">
        <div class="container-login100" style="background-image: url('/img/bg-01.jpg');">
            <div sec:authorize="isAuthenticated()">
                <a class="login100-form-btn" sec:authorize="hasAuthority('ADMIN')" th:href="'/book/new'">Add book</a>
            </div>
            <div style="display: flex;flex-wrap: wrap;">
                <div class="login100-form validate-form p-b-33 p-t-5" th:each="book : ${books}" style="display: flex;height: 300px;width: 400px;margin: 20px">
                    <div>
                        <img th:src="'/img/'+${book.getPicPath()}" th:alt="'/img/bg-01.jpg'" width="140pt" height="170pt">
                    </div>
                    <div>
                        <h3 class="container-login100-form-btn m-t-32" th:text="${book.getName()}"/>
                        <p class="container-login100-form-btn m-t-32" th:text="${book.getAuthor()}"/>
                        <p class="container-login100-form-btn m-t-32" th:text="${book.getGenre()}"/>
                        <a class="login100-form-btn" th:href="'/book/'+${book.getId()}">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/daterangepicker/moment.min.js"></script>
<script src="/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="/js/main.js"></script>

<footer class="login100-form-title p-b-41" th:insert="footer.html :: footer"/>
</body>
</html>
