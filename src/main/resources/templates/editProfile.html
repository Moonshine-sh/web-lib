<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="'Edit'"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<header class="login100-form-title p-b-41" th:insert="header.html :: header"/>

<div class="limiter">
    <div class="container-login100">
        <div class="container-login100" style="background-image: url('/img/bg-01.jpg');">
            <div>
                <div class="login100-form validate-form p-b-33 p-t-5" style="display: flex">
                    <div>
                        <form class="login100-form validate-form p-b-33 p-t-5" method="post" th:action="'/userProfile/edit'">
                            <div th:if="${error} ne null">
                                <p th:text="${error}"></p>
                            </div>
                            <div class="wrap-input100 validate-input" data-validate = "Enter first name">
                                <input class="input100" type="text" name="firstName" placeholder="First name" th:value="${person.getFirstName()}">
                                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                            </div>
                            <div class="wrap-input100 validate-input" data-validate = "Enter last name">
                                <input class="input100" type="text" name="lastName" placeholder="Last name" th:value="${person.getLastName()}">
                                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                            </div>
                            <div class="wrap-input100 validate-input" data-validate = "Enter email">
                                <input class="input100" type="text" name="email" placeholder="Email" th:value="${person.getEmail()}">
                                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                            </div>
                            <div class="wrap-input100 validate-input" data-validate = "Enter mobile number">
                                <input class="input100" type="text" name="mobNum" placeholder="Mobile number" th:value="${person.getMobNum()}">
                                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                            </div>
                            <div class="container-login100-form-btn m-t-32">
                                <button type="submit" class="login100-form-btn">
                                    Confirm
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/daterangepicker/moment.min.js"></script>
<script src="/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="/js/main.js"></script>

<footer class="login100-form-title p-b-41" th:insert="footer.html :: footer"/>
</body>
</html>
